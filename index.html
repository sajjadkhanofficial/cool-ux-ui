<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
</head>

<body>
    <div id="main">
        <nav>
            <div id="nav-part1">
                <h4>Menu</h4>
                <i class="ri-menu-3-line"></i>
            </div>
            <div id="nav-part2">
                <i class="ri-tooth-line"></i>
                <h1>Denty<span>Tech</span></h1>
            </div>
            <div id="nav-part3">
                <button>Login</button>
                <button id="btn">SignUp</button>
            </div>
        </nav>
        <h1>Our Advantages</h1>
        <img id="img1"
            src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <img id="img2"
            src="https://plus.unsplash.com/premium_photo-1673757121102-0ca51260861f?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <img id="img3"
            src="https://plus.unsplash.com/premium_photo-1675107359685-f268487a3a46?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <img
            src="https://images.unsplash.com/photo-1502823403499-6ccfcf4fb453?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <div id="settings">
            <i class="ri-settings-4-line"></i>
        </div>
        <div id="adv-tech">
            <h2>Advanced Technology</h2>
        </div>
        <div id="dot"></div>
        <h5 id="btm-left">Your Smile, Our Passion</h5>
        <div id="arrow">
            <span class="material-symbols-outlined">
                arrow_downward
            </span>
        </div>
        <div id="btm-right">
            <i class="ri-instagram-line"></i>
            <i class="ri-youtube-line"></i>
            <i class="ri-facebook-box-line"></i>
        </div>
        <h5 id="btm-text-right">Best StartUp of 2024</h5>
    </div>
</body>

</html>
